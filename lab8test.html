<script type="text/javascript">
	var xmlFile = 'https://sasha126.github.io/lab2/lab8.xml';

function loadDoc() {
  var xhttp = new XMLHttpRequest();

  xhttp.open("GET", xmlFile, true);
  xhttp.send();
  xhttp.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
    
      xmlFunction(this.response);
    }
  };

}

function xmlFunction(xml) {
  var parser = new DOMParser();
  var xmlDoc = parser.parseFromString(xml, "text/xml");
  var table = "<tr><th>ProductName</th><th>Description</th><th>Rating</th><th>CurrentPrice</th><th>SuggestedPrice</th></tr>"; //subcategory heading
  var x = xmlDoc.getElementsByTagName("PERSON");
  for (var elem of x) {
    var firstname = elem.getElementsByTagName("firstname")[0].childNodes[0].nodeValue;
    var lastname = elem.getElementsByTagName("lastname")[0].childNodes[0].nodeValue;
    var age = elem.getElementsByTagName("age")[0].childNodes[0].nodeValue;
    var sex = elem.getElementsByTagName("sex")[0].childNodes[0].nodeValue;
    var height = elem.getElementsByTagName("height")[0].childNodes[0].nodeValue;
    var weight = elem.getElementsByTagName("weight")[0].childNodes[0].nodeValue;
    var dob = elem.getElementsByTagName("dob")[0].childNodes[0].nodeValue;
    var hair = elem.getElementsByTagName("hair")[0].childNodes[0].nodeValue;
    var eyes = elem.getElementsByTagName("eyes")[0].childNodes[0].nodeValue;
    var phone = elem.getElementsByTagName("phone")[0].childNodes[0].nodeValue;
    var lastseen = elem.getElementsByTagName("lastseen")[0].childNodes[0].nodeValue;

    document.getElementById("name").innerHTML =  firstname+" "+lastname;
    document.getElementById("dob").innerHTML = "DoB: "+dob;
    document.getElementById("age").innerHTML = "Age: "+age;
    document.getElementById("sex").innerHTML = "Sex: "+sex;
    document.getElementById("height").innerHTML = "Height: "+height;
    document.getElementById("weight").innerHTML = "Weight: "+weight;
    document.getElementById("hair").innerHTML = "Hair Colour: "+hair;
    document.getElementById("eyes").innerHTML = "Eye Colour: "+eyes;
    document.getElementById("phone").innerHTML = "Please get in touch if you have any information! Phone Number: "+phone;
    document.getElementById("lastseen").innerHTML = "Last seen: "+lastseen;
  }
}
loadDoc();
